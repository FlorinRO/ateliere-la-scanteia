<!doctype html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <style>
      :root{
        --bg:#f4f1ea;
        --ink:#1b1b1b;
        --muted:#6b6b6b;
        --card:rgba(255,255,255,.8);
        --border:rgba(0,0,0,.10);
        --shadow: 0 22px 60px rgba(0,0,0,.10);
        --ok:#0f766e;
        --bad:#b91c1c;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        min-height:100vh;
        display:grid;
        place-items:center;
        background: radial-gradient(1200px 700px at 20% 10%, rgba(15,118,110,.10), transparent 60%),
                    radial-gradient(900px 600px at 90% 30%, rgba(0,0,0,.06), transparent 55%),
                    var(--bg);
        color:var(--ink);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
        line-height:1.5;
        padding: 24px;
      }
      .wrap{width:min(760px, 92vw);}
      .card{
        border:1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 28px;
        box-shadow: var(--shadow);
        padding: 30px;
      }
      .kicker{
        font-size:12px;
        letter-spacing:.26em;
        text-transform:uppercase;
        color: var(--muted);
        margin:0 0 10px 0;
      }
      h1{
        font-size: 34px;
        line-height: 1.1;
        margin:0 0 12px 0;
      }
      .msg{
        font-size: 16px;
        color: rgba(0,0,0,.74);
        margin: 0 0 20px 0;
      }
      .badge{
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 10px 14px;
        border-radius: 999px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.75);
        font-size: 13px;
        margin: 6px 0 18px 0;
      }
      .dot{
        width:10px;height:10px;border-radius:999px;
        background: {{ ok|yesno:"var(--ok),var(--bad)" }};
        box-shadow: 0 0 0 6px rgba(15,118,110,.10);
      }
      .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top: 18px;}
      a.btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding: 12px 18px;
        border-radius: 999px;
        text-decoration:none;
        font-weight: 700;
        letter-spacing:.18em;
        font-size: 12px;
        border:1px solid rgba(0,0,0,.12);
        transition: transform .2s ease, filter .2s ease;
        color:white;
        background: rgba(0,0,0,.88);
      }
      a.btn:hover{transform: translateY(-1px); filter: brightness(1.02);}
      a.link{
        display:inline-flex;
        align-items:center;
        padding: 12px 10px;
        text-decoration:none;
        color: rgba(0,0,0,.78);
        font-size: 13px;
      }
      a.link:hover{text-decoration:underline;}
      .footer{
        margin-top: 14px;
        font-size: 12px;
        color: rgba(0,0,0,.55);
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <p class="kicker">( NEWSLETTER )</p>

        <div class="badge">
          <span class="dot"></span>
          <span>{% if ok %}Confirmare reușită{% else %}A apărut o problemă{% endif %}</span>
        </div>

        <h1>{{ title }}</h1>
        <p class="msg">{{ message }}</p>

        <div class="actions">
          {% if cta_url %}
            <a class="btn" href="{{ cta_url }}">{{ cta_label|default:"Înapoi" }}</a>
          {% else %}

          {% endif %}

        </div>
      </div>

      <div class="footer">
        © {% now "Y" %} Ateliere la Scânteia
      </div>
    </div>
  </body>
</html>
